<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Boxes</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">

        <div class="heading">

        <!-- Box 1 -->
        <div class="box" id="option1" onclick="toggleOption('option1')">
            <div class=" box-info">
                <div class="box-info-left">
                    <input type="radio" name="unit" id="unit1" class="radio">
                    <label for="unit1" class="unit-info">
                        <span>1 Unit</span> <span class="discount">10% Off</span>
                        <p>Standard Price</p>
                    </label>
                </div>
                <div>
                    <label for="unit-price">
                        <p class="price">$10.00 USD </p>
                        <p><span class="original-price">$24.00 USD</span></p>
                    </label>
                </div>
            </div>
            <div class="selection-details">
                <div class="selectors">
                    <div class="selector-item">
                        <p>Size</p>
                        <div class="label-select-pair">
                            <label>#1</label>
                            <select>
                                <option>S</option>
                                <option>M</option>
                                <option>L</option>
                            </select>
                        </div>
